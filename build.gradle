group = "com.bugvm"
version = "1.0.1"

buildscript {
    repositories {
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenCentral()
    }

    dependencies {
        classpath "com.bugvm:bugvm-gradle:1.2.3"
    }
}

apply plugin: "application"
apply plugin: "bugvm"

sourceCompatibility = 1.7
targetCompatibility = 1.7

mainClassName = "HelloJava"

repositories {
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenCentral()
}

dependencies {

}

task wrapper(type: Wrapper) {
    gradleVersion = "3.5"
    distributionType = Wrapper.DistributionType.ALL
}

defaultTasks "launchConsole"

launchConsole {
    dependsOn build
    doLast {
        copy {
            from("build/bugvm.tmp/$mainClassName")
            into "bin"
        }
        println "binary executable is 'bin/$mainClassName'"
    }
}

clean {
    delete "bin"
}

sourceSets {

    test {
        java {
            srcDirs = ["src/test"]
        }

    }

}

test {
    //exclude "**/Core*"
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}


task listJars {
    doLast {
        configurations.runtime.each { File file -> println file.name }
    }
}